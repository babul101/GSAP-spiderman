<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Superheroes</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Superheroes</h1>
      <h2>
        Unleash the Extraordinary: Marvel Superheroes, Where Legends Rise!
      </h2>
    </header>
    <section>
      <div class="split">
        <div class="slides">
          <img src="/assets/images/spiderman.png" alt="spiderman" />
        </div>
      </div>
      <div class="split">
        <div class="info">
          <h2>Amazing Spiderman</h2>
          <p>
            Swinging through the bustling streets of New York City, the Amazing
            Spider-Man epitomizes agility and courage as he battles villains
            with unparalleled wit and strength
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
